<!DOCTYPE html>
<html>
    <head>
        <title>USERS LOGIN</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
       
        <link rel="stylesheet" href="estilo/areaAbonado.css">
        <link rel="stylesheet" href="estilo/mobile.css">
        <link rel="stylesheet" href="estilo/tablet.css">
        <link rel="stylesheet" href="estilo/squareScreen.css">
            
            <link rel="preconnect" href="https://fonts.googleapis.com"> 
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
            <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Staatliches&display=swap" rel="stylesheet">  
            <script src="js/contrasena.js"></script> 
    </head>

    <body>

        <nav class="barraNavegación">
            <a href="../index.html"><div>Inicio</div></a>
            <a href="../historia/historia.html"><div>Historia</div></a>
            <a href="areaAbonado.html"><div>Area Abonado</div></a>

        </nav>

     
        <section>
            <div class="image">
                <img src="imagenes/sentimiento.png">
             </div>
            
        <div class="login">
            <form method="post" autocomplete="off">
                <h1>ABONADO</h1>

                <input name="user" id="inputUser" type="text" class="user" required autofocus placeholder="Usuario" onkeyup="plegarTexto()">
    
                <br/><br/>
    
                    
                <input class="passwd" name="password" type="password" required placeholder="Contraseña" id="inputContraseña" onkeyup="mostrarOjo()"></input>
                    <img class="mostrar" id="mostrar" src="imagenes/mostrar.svg" onclick="desactivarOjoMostrar();activarOjoOcultar();mostrarContraseña();autofocus();">
                    <img class="ocultar" id="ocultar" src="imagenes/ocultar.svg" onclick="desactivarOjoOcultar();activarOjoMostrar();mostrarContraseña();autofocus();">
    
                <br/><br/>
    
                <input class="submit" type="submit" value="Iniciar sesión">
            </form>
            
            <div class="noRegister">
                <p class="noAccount">¿No eres abonado?</p>
                <a class="link" href="../registroAbonado/registroAbonado.html"><p class="signUp">Regístrate</p></a>
            </div>
        </div>
            
        </section>
         </body>
</html>
